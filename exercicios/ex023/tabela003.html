<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        /*rowspan é a coluna e colspan é a linha*/
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 10px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table> 
        <tr> 
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
        </tr>
        
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    
    </table>
    <table> 
        <tr> 
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td rowspan="2">J</td>
        </tr>
        
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    
    </table>
    <table> 
        <tr> 
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    
    </table>
    <table> 
        <tr> 
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    
    </table>
</body>
</html>
