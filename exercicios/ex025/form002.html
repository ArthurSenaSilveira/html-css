<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="25" size="15" placeholder="Nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="30" size="15" placeholder="Senha do usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
