<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*resumindo o que eu entendi desta aula.
        Nesta aula ele ensinou a usar o label, que serve para fazer uma "ligação" entre o nome antes da caixa e a caixa na area do formulário. Para usar esta tag, você terá de envelopar o que esta antes da caixa, neste ex. foi o Nome e o Sobrenome, e colocar o id do input, neste ex eu usei o inome e o isobrenome. Também aprendi a desligar o autocomplete que faz com que não apareca uma sugestão ao realizar um cadastro/formulario.
        */
        /*
        ao usar a tag method, podemos colocar GET & POST, get é o normal, e post da uma "segurança" a mais, escondendo os dados da pessoa da url, lembrando que o essencial é usar o get para formularios simple e que não presicem de segurança, e o post para formularios mais grandes e que vão dados sensiveis, como senha numero de cartão etc, e para esses formularios que usam o post temos que colocar uma segurança maior com https.
        */
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form method="" action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="name" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
