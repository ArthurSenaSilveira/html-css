<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio b</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual a tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag&lt;h1_h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag&lt;cold&gt;">código-fonte</abbr></li>
        <li><abbr title="use a tag&lt;ol&gt;&lt;li&gt;">listas enumeradas</abbr></li>
        <li><abbr title="use a tag&lt;ul&gt;&lt;li&gt;">Listas demarcadas</abbr></li>

    </ul>
</body>
</html>
